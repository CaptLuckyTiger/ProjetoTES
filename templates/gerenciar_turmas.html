<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerenciar Turmas</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciar Turmas</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome_turma" class="form-label">Nome da Turma</label>
                <input class="form-control" type="text" id="nome_turma" name="nome_turma" value="{{ turma.nome_turma|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="numero_sala" class="form-label">Número da Sala</label>
                <input class="form-control" type="number" id="numero_sala" name="numero_sala" value="{{ turma.numero_sala|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="professor_responsavel" class="form-label">Professor Responsável</label>
                <input class="form-control" type="text" id="professor_responsavel" name="professor_responsavel" value="{{ turma.professor_responsavel|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="email_responsavel" class="form-label">Email do Responsável</label>
                <input class="form-control" type="email" id="email_responsavel" name="email_responsavel" value="{{ turma.email_responsavel|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="materia" class="form-label">Matéria</label>
                <input class="form-control" type="text" id="materia" name="materia" value="{{ turma.materia|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Período</label>
                <input class="form-control" type="text" id="periodo" name="periodo" value="{{ turma.periodo|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="quantidade_alunos" class="form-label">Quantidade de Alunos</label>
                <input class="form-control" type="number" id="quantidade_alunos" name="quantidade_alunos" value="{{ turma.quantidade_alunos|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="necessidades_especificas" class="form-label">Necessidades Específicas</label>
                <textarea class="form-control" id="necessidades_especificas" name="necessidades_especificas">{{ turma.necessidades_especificas|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
