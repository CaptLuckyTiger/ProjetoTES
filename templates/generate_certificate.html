<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerar Certificado</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerar Certificado</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Imagem Base</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Texto do Certificado</label>
                <input class="form-control" type="text" id="text" name="text" placeholder="Digite o texto" required>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Certificado</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
